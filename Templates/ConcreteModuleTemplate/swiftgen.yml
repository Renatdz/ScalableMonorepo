input_dir: <module_name>
output_dir: <module_name>/Resources/Generated/
strings:
  inputs: Resources/Localizable.strings
  outputs:
    templateName: structured-swift5
    output: Strings.generated.swift
    params: 
      publicAccess: false
      enumName: "<module_name>Strings"
xcassets:
  inputs: Resources/Assets.xcassets
  outputs:
    templateName: swift5
    output: Assets.generated.swift
    params:
      publicAccess: false
      forceProvidesNamespaces: true
      enumName: 'Assets'
